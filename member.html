<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try FlexBox</title>
    <link rel="stylesheet" href="assets/css/member.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/data.js"></script>
  </head>
  <body>
    <div class="splash-screen"></div>
    <img
      src="assets/image/home/banner.png"
      alt=""
      class="banner animation middle-fast zoom"
    />
    <div class="background-icon"></div>
    <div class="container">
      <div class="card-nav">
        <img src="" width="50" class="pointer" id="up" />
        <img
          src="assets/image/icon/none-member.png"
          width="50"
          class="member small"
        />
        <img src="assets/image/home/nayeon.jpg" width="50" class="member" />
        <img
          src="assets/image/home/jeongyeon.jpg"
          width="50"
          class="member small"
        />
        <img src="" width="50" class="down pointer" id="down" />
      </div>
      <div id="fact" class="fact">
        <h1></h1>
        <div class="facts">
          <p></p>
          <h1>Fun Facts</h1>
          <ol id="funfact"></ol>
        </div>
      </div>
      <div id="image" class="image animation"></div>
      <div class="nav">
        <li class="active">
          <img src="assets/image/icon/home.png" alt="" />
        </li>
        <li>
          <a href="./music.html">
            <img src="assets/image/icon/music-player.png" alt="" />
          </a>
        </li>
        <li>
          <img src="assets/image/icon/forum.png" alt="" />
        </li>

        <li>
          <img src="assets/image/icon/about.png" alt="" />
        </li>
      </div>
    </div>

    <script src="assets/js/member.js"></script>

    <script>
      function setWidthContainer() {
        let intViewPort = window.innerWidth;
        let intheight = window.innerHeight;
        let container = document.getElementsByClassName("container")[0];
        container.setAttribute(
          "style",
          "max-width:" +
            (intViewPort - 57) +
            "px" +
            ";height:" +
            (intheight - 56) +
            "px"
        );
      }

      $(document).ready(function () {
        setTimeout(function () {
          $(".splash-screen").fadeToggle();
          init();
        }, 3000);
        setWidthContainer();

        $(window).resize(function () {
          setWidthContainer();
        });
      });
    </script>
  </body>
</html>
